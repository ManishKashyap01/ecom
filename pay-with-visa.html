<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../uniqueshops css/pay-with-visa.css">
    <title>Visa Payment</title>
</head>
<body>
    <!---------- Daily UI Challenge - :002: - Check Out 
---------- Frank 'Floyd' Di Blasi

<div class="container">
	<div class="wrapper">
		<h1>Checkout</h1>
		<div class="divider"></div>
			<p>Choose a payment method:</p>
				<div class="image-block">
					<img class="off no-flick" href="#" src="https://image.ibb.co/ksN76v/visa.png" alt="Pay with Visa">
					<img href="#" src="https://image.ibb.co/cjswzF/diners_club.png" alt="Pay with diners-club">
					<img href="#" src="https://image.ibb.co/byLS6v/amex.png" alt="Pay with American Express">
					<img href="#" src="https://image.ibb.co/hec76v/mastercard.png" alt="Pay with Mastercard">
				</div> <!-- end of img block -->

		 <form>
			 
		 	<fieldset id="first-fieldset">
				<label for="cc-numb">Credit Card Number</label>
			 	<input class="cc-number" type="num" maxlength="4">
			 	<input class="cc-number" type="num" maxlength="4">
			 	<input class="cc-number" type="num" maxlength="4">
			 	<input class="cc-number" type="num" maxlength="4">
			 </fieldset>
			 
			 <fieldset>
			 	<label for="cc-hold">Credit Card Holder</label>
				<input class="cc-holder" type="text">
			 </fieldset>
			 
			 <fieldset class="exp-date">
			 	<label for="expiration">Expiration Date</label>
				 <select name="month" id="expiration-month">
				 	<option>Month</option>
          		<option>January</option>
          		<option>February</option>
          		<option>March</option>
          		<option>April</option>
					<option>May</option>
					<option>June</option>
					<option>July</option>
					<option>August</option>
					<option>September</option>
					<option>October</option>
					<option>November</option>
					<option>December</option>
				 </select>
				 
				 <select name="year" id="expiration-year">
				 	<option>Year</option>
          		<option>2018</option>
          		<option>2019</option>
          		<option>2020</option>
          		<option>2021</option>
					<option>2022</option>
				 </select>
			</fieldset>
			 
			<fieldset class="ccv">
				 <label for="cvv-number">CCV</label>
				 <input type="num" class="cc-ccv" maxlength="3">
			 </fieldset>
			 
			 <fieldset class="submit-btn">
			 <button>Submit payment</button>
			 </fieldset>
		 </form>
	</div>
</div>
<script>
    let toggle = false; // We set up the toggle flag
const $this = $(this);

// Code to enable auto-tabbing functionality 
// after the user inputs 4 digits on cc number fields
 $(".cc-number").keyup(function () {
	     const maxLength = 4;
        if (this.value.length == maxLength) {
          $(this).next('.cc-number').focus();
        }
  });  

// CC image cards toggle funcionality

$('img').click( function () {
	if ( toggle === true ) {
		$( this ).removeClass('toggled');
		toggle = false;
	} else if ( toggle === false ) {
		$( this ).addClass('toggled').siblings().removeClass("toggled");
		('img').not('$this').removeClass('toggled');
		toggle = true;
	}
});
</script>
</body>
</html>
